<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - House of Frenchies</title>
  </head>
  <body>
    <header>
      <h1>House of Frenchies</h1>
      <!--<nav class="nav">
            <a href="#">About Us</a>
            <a href="#">Our Frenchies</a>
            <a href="#">Blog</a>
        </nav>-->
    </header>

    <section class="mainContainer">
      <section class="hero">
        <h2>Contact Us</h2>
        <p>Get in touch with us for any inquiries.</p>
      </section>

      <section id="contactForm" class="section">
        <h2>Contact Form</h2>
        <form id="contactForm">
          <label for="name">Your Name:</label><br />
          <input type="text" id="name" name="name" required /><br />

          <label for="email">Your Email:</label><br />
          <input type="email" id="email" name="email" required /><br />

          <label for="phone">Phone Number:</label><br />
          <input type="tel" id="phone" name="phone" /><br />

          <label for="message">Message:</label><br />
          <textarea id="message" name="message" rows="4" required></textarea
          ><br />

          <button type="submit">Submit</button>
        </form>
      </section>
    </section>

    <footer>
      <div class="footer-container">
        <div class="contact-info">
          <h3>Contact Information</h3>
          <p>Email: info@houseoffrenchies.com</p>
          <p>Phone: 956-537-4472</p>
          <p>Follow us:</p>
          <ul>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
          </ul>
        </div>
        <div class="legal">
          <p>&copy; 2024 House of Frenchies. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
